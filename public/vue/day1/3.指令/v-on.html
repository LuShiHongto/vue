<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo">
        <button v-on:click="testClick">OK</button>
        <input v-on:keyup="testKeyup" />
        <button @click="loadMore">查看更多</button>
        <ul>
            <li v-for="a in arr" v-text="`姓名:${a.name} 年龄: ${a.age}`"></li>
        </ul>
    </div>
    <script src="../../js/vue.js"></script>
    <!-- 数据变视图跟着变 -->
    <script>
        var vm = new Vue({
            el: "#demo",
            data: {
                arr: [{
                    name: 'lemon',
                    age: 18,
                    skill: ['ps', 'css', 'jsx']
                }, {
                    name: 'laoxie',
                    age: 20,
                    skill: ['js', 'ts']
                }, {
                    name: 'laoyao',
                    age: 19,
                    skill: ['ae', 'flash']
                }]
            },
            methods: {
                testClick: function () {
                    console.log("你触发了点击事件")
                },
                testKeyup() {
                    console.log("你触发了输入事件")
                },
                loadMore() {
                    this.arr.push({
                        name: 'laotian',
                        age: 16,
                        skill: ['xmind']
                    })
                }
            }
        })
    </script>
</body>

</html>
